<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <h4>Quick and free sign-up</h4>
                <p>Enter your email address to create an account</p>
            </div>
            <div>
                <h4>Cross-platform solution</h4>
                <p>Preview your newsletter on any device before sending them out</p>
            </div>
            <div>
                <h4>Start sending emails</h4>
                <p>Use our API or pick our pre-built templates</p>
            </div>
        </div>
        <form>
            <h3>Create your account</h3>
            <div class="form-control">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" class="details" required>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" class="details" required>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type to create a password" class="details" required>
            </div>

            <div class="checkbox-container">
                <input type="checkbox"  id="updates">
                <label for="updates">Get updates and notifications about our products</label>
            </div>
            <input type="button" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
